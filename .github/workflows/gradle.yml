# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Import GPG
      uses: crazy-max/ghaction-import-gpg@v4.1.0
      with:
        gpg_private_key: ${{secrets.signingKey}}
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Publish
      run: ./gradlew publish -PsignType=useInMemoryPgpKeys -PsigningKeyId=${{secrets.signingKeyId}} -PsigningKey=${{secrets.signingKey}} -PsigningPassword=${{secrets.signingPassword}}
      env:
          OSSRH_USERNAME: ${{secrets.OSSRH_USERNAME}}
          OSSRH_PASSWORD: ${{secrets.OSSRH_PASSWORD}}
